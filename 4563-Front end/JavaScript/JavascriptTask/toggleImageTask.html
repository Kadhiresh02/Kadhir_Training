<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <style>
        img
        {
            height: 150px;
            width: 300px;
        }
        
    </style>
</head>
<body>
    <div class="container mt-2 ">
        <img src="./assets/wonder7.jpg" alt="Taj Mahal" id="i1">
        <br>
        <br>
        <button type="button" onclick="toggle1()" >Toggle Image</button>
    </div>
    <hr>
    <div class="container">
        <img src="" alt="Select Image" id="i2">
        <br><br>
        <label id="name"></label><br><br>
        <button type="button" onclick="tiger()">Tiger</button>
        <button type="button" onclick="lion()">Lion</button>
        <button type="button" onclick="zebra()">Zebra</button>
        <button type="button" onclick="elephant()">Elephant</button>
    </div>
    <script>
        function toggle1(){
            let v=document.getElementById("i1").alt;
            if(v=="Taj Mahal"){
                document.getElementById("i1").src="./assets/wonder1.jpg";  
                document.getElementById("i1").alt="Great Wall";
            }
            else{
                document.getElementById("i1").src="./assets/wonder7.jpg";  
                document.getElementById("i1").alt="Taj Mahal";
            }
            // document.getElementById("i1").src="../../assets/images/wonder1.jpg";   
        }
        function tiger(){
            document.getElementById("name").innerHTML="Tiger";
            document.getElementById("i2").src="./assets/tiger.jpg";   
        }
        function lion(){
            document.getElementById("name").innerHTML="Lion";
            document.getElementById("i2").src="./assets/lion.jpg";   
        }
        function zebra(){
            document.getElementById("name").innerHTML="Zebra";
            document.getElementById("i2").src="../../assets/images/zebra.jpg";   
        }
        function elephant(){
            document.getElementById("name").innerHTML="Elephant";
            document.getElementById("i2").src="./assets/elephant.jpg";   
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./FormValidation.js"></script>
    <title>Validation</title>
</head>
<body>
    <form name="myform" onsubmit="return checkData()">

        <div>
            <label for="fname">Enter FullName :</label>
            <input type="text" name="fname" id="fname">
        </div>
        <div>
            <label>Select Your Qualification:</label>
            <input type="checkbox" name="edu" value="ssc">SSC
            <input type="checkbox" name="edu" value="hsc">HSC
            <input type="checkbox" name="edu" value="ug">UG
            <input type="checkbox" name="edu" value="pg">PG
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>

    

    <script>
        let msg="Welcome you all in Changepond you all are future of changepond";
        document.write(`${msg} <br>`);
        document.write(`${msg.length} <br>`);
        document.write(`${msg.toUpperCase()} <br>`);
        document.write(`${msg.toLowerCase()} <br>`);
        //use of indexOf method
        document.write(`msg.indexOf("all"):${msg.indexOf("all")} <br>`);
        document.write(`msg.indexOf("all",16):${msg.indexOf("all",16)} <br>`);
        //Use of lastIndexofmethod
        document.write(`msg.lastIndexOf("you"):${msg.lastIndexOf("you")} <br>`);
        document.write(`msg.lastIndexOf("you",28):${msg.lastIndexOf("you",28)} <br>`);
        //use of search
        document.write(`msg.search("Changepond"):${msg.search("Changepond")} <br>`);
        //use of slice method
        document.write(`msg.slice(15)       :   ${msg.slice(15)}<br>`);
        document.write(`msg.slice(15,30)    :  ${msg.slice(15,30)}<br>`);
        document.write(`msg.slice(-20)       :   ${msg.slice(-20)}<br>`);
        document.write(`msg.slice(-20,-5)    :  ${msg.slice(-20,-5)}<br>`);
        //use of substring
        document.write(`msg.substring(10)   :${msg.substring(10)}<br>`);
        document.write(`msg.substring(10,25)   :${msg.substring(10,25)}<br>`);
        //use of substr
        document.write(`msg.substr(5,10)   :${msg.substr(5,10)}<br>`);
        //use of charAt(index)
        document.write(`msg.charAt(0) : ${msg.charAt(0)}<br>`);
        document.write(`msg.charCodeAt(0) : ${msg.charCodeAt(0)}<br>`);
        //use of replace()
        document.write(`msg.replace("Changepond","India") : ${msg.replace("changepond","India")}<br>`);
        document.write(`msg.replace(/changepond/i,"India") : ${msg.replace(/changepond/i,"India")}<br>`);
        document.write(`msg.replace(/changepond/ig,"India") : ${msg.replace(/changepond/ig,"India")}<br>`);
        document.write(`msg.replaceAll(/changepond/ig,"India") : ${msg.replaceAll("you","India")}<br>`);

        //use of split(seperator);
        console.log(`${msg}`);
        console.log(msg.split());
        console.log(msg.split(" "));
    </script>
</body>
</html>
